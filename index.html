<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>17.1.14 Part 2 Movies App</title>
  </head>
  <body>
    <!-- Input Form  -->
    <form>
      <h1>Movies App!</h1>
      <label>Movie Name?</label>
      <input
        type="text"
        id="movie-name"
        name="movie-name"
        placeholder="Type your movie here"
        minlength="2"
      />
      <label>What do you rank this movie out of 10?</label>
      <input
        type="number"
        id="ranking"
        name="ranking"
        min="1"
        max="10"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <!-- The List that will contain the Movies and their rankings -->
    <ul id="movies-list"></ul>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
